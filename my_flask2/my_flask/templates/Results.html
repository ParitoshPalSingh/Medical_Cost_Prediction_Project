<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
        <meta http-equiv="'X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>INPUT DETAILS FORM</title>
    </head>
<body>
   <br><br>
    
    <div class="container"> 
    
    <br><br>
    <form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">BMI</th>
            <th scope="col">Region</th>
            <th scope="col">Children</th>
            <th scope="col">Smoker</th>
            <th scope="col">Insurance</th>
            <th scope="col">Update Records</th>
          </tr>
        </thead>

        <tbody>
        {% for rows in inputs %}  
        
          <tr>
            <th scope="row">{{rows.ID}}</th>
            <td>{{rows.Name}}</td>
            <td>{{rows.Age}}</td>
            <td> {{rows.Sex}}</td>
            <td>{{rows.Bmi}}</td>
            <td>{{rows.Region}}</td>
            <td>{{rows.Children}}</td>
            <td>{{rows.Smoker}}</td>
            <td>{{rows.Insurance}}</td>
            <td><a href="/delete/{{rows.ID}}"><button padding=5 class="btn btn-danger">Delete Record</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="/index"><button class="btn btn-primary btn-lg btn-block">Back to Form</button></a>

    </form>
    </div>
    <br><br><br><br>
</body>
