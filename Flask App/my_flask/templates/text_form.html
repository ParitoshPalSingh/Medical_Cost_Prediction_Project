<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="'X-UA-Compatible" content="ie=edge">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- the {{title }} is dynamic and can be removed to a static name if wanted. The dynamic name is shown in the render_template in app.py -->
    </head>

    <body>
        <br><br>
    <div class="container">
        <form action="/Results" method="POST">
        <div>
            <label>Name</label>
            <input name="name" id="'name" type='text' placeholder="Jane Doe" class="form-control" aria-describedby="basic-addon1" required>
        </div>
        <div>
            <label>Age</label>
            <input name="age" id="age" type='number' placeholder="18+" min="18" max="64" class="form-control" aria-describedby="basic-addon1" required>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex" class="form-control" aria-describedby="basic-addon1">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>    
        <div>
            <label>BMI</label>
            <input name="bmi" id="bmi" type='number' placeholder="25.7" step="0.1" min="15" max="54" class="form-control" aria-describedby="basic-addon1" required>
        </div>    
        <div>
            <label for="region">Region</label>
            <select name="region" id="region" class="form-control" aria-describedby="basic-addon1">
                <option value="southeast">South-East</option>
                <option value="southwest">South-West</option>
                <option value="northwest">North-West</option>
                <option value="northeast">North-East</option>
            </select>
        </div>    
        <div>
            <label>Children</label>
            <input name="children" id="children" type='number' placeholder="0-5" min="0" max="5" class="form-control" aria-describedby="basic-addon1" required>
        </div>
        <div>
            <label>Smoker</label>
            <input name="smoker" id="smoker" type='text' placeholder="Yes/No" class="form-control" aria-describedby="basic-addon1" required>
        </div>
        <br>
        <div class="row">
            <div class="text-center">
            <button type="reset" class="btn btn-danger">RESET</button>
            <button type="submit" class="btn btn-success">SUBMIT</button>
        </div>
    </div>    
    </form>

    </div>
    </body>
</html>
